<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="#"><img src="images/Logo.svg" alt="logo" /></a>
          </div>
          <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#" class="btn light">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- End of Desktop Navigation-->
      <div class="hero-wrapper">
        <div class="hero-image">
          <img src="images/Person.svg" alt="Person sitting image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>
            Learn To Design <br />
            Awesome Websites
          </h1>
          <p class="subheading">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web designing here
          </p>
          <a href="#" class="btn dark">Learn More</a>
        </div>
      </div>

      <div class="social-icons">
        <a href="#"><img src="images/Instagram.svg" alt="Instagram logo" /></a>
        <a href="#"><img src="images/Facebook.svg" alt="Facebook logo" /></a>
        <a href="#"><img src="images/Twitter.svg" alt="Twitter logo" /></a>
      </div>
    </div>

    <div class="hero-bg-right">
      <img src="images/wave.svg" alt="wave image" />
    </div>

    <div class="hero-bg-left">
      <img src="images/lightrec.svg" alt="light gray rectangle" />
      <img src="images/grayrec.svg" alt="gray rectangle" />
      <img src="images/blackrec.svg" alt="black rectangle" />
    </div>
    <script src="/main.js"></script>
  </body>
</html>
